# Social Links
social:
  github: "https://github.com/kibiti"
  twitter: "https://twitter.com/elimuhubk"
  facebook: "https://www.facebook.com/elimuhubconsultant"
  instagram: "https://www.instagram.com/elimuhubs"
  website: "https://elimuhub.simdif.com"

# Navigation Menu (works with Jekyll)
nav:
  - title: "Home"
    url: "/index.html"
  - title: "Keyword Research"
    url: "/pages/keyword-research.html"
  - title: "Backlinks"
    url: "/pages/backlinks.html"
  - title: "Analytics"
    url: "/pages/analytics.html"
  - title: "Sitemaps"
    url: "/pages/sitemaps.html"

# Defaults for posts/pages
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
      author: "Elimuhub Education Consultants"

