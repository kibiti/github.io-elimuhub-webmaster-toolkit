# ----------------- Site Settings -----------------
title: "Elimuhub Webmaster Toolkit"
description: "A free SEO and analytics learning resource by Elimuhub Education Consultants for tutors and educators in Kenya."
baseurl: "" # leave empty if hosted at root
url: "https://kibiti.github.io/github.io-elimuhub-webmaster-toolkit" # GitHub Pages URL
language: en
theme: jekyll-theme-cayman

# Author Information
author:
  name: "Elimuhub Education Consultants"
  email: "elimuhubconsultant@gmail.com"

# SEO & Keywords
